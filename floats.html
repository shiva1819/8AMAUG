<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 200px;
			padding: 25px;

			background: lime;

	<div id="one" class="box">
		One
	</div>
	<div id="two" class="box">

	</div>
	<div style="clear: both;"></div>
	<div id="three" class="box">
		Three
	</div>
