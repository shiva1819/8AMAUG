<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
			box-sizing: border-box;
		}
		#header{
			width: 75%;
			margin: 0 auto;
			/*background: #ccc;*/
			padding: 10px;
		}
		#logo{
			width: 250px;
			text-align: center;
		}
		#menu{
			width: 700px;
		}
		.menuItem{
			float: left;
			padding: 10px;
		}




		.fL{
			float: left;
		}
		.fR{
			float: right;
		}
		.clear{
			clear: both;
		}
	</style>
</head>
<body>	
	<div id="main">
		<div id="header">
			<div id="logo" class="fL">
				<h1> SOME LOGO</h1>
			</div>
			<div id="menu" class="fR">
				<div class="fR">
					<div class="menuItem"> HOME </div>
					<div class="menuItem"> ABOUT </div>
					<div class="menuItem"> GALLERY </div>
					<div class="menuItem"> CONTACT </div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
