<!DOCTYPE html>

    <title>Document</title>

<body>
    <form action="#">

            <label for="Username"> User Name</label>

        </div>
        <div class="inputWrap">
            <label for="email"> User Name</label>
            <input type="email" class="email" name="email">
        </div>
        <div class="inputWrap">
            <label for="password"> Password </label>
            <input type="password" class="email" name="email">
        </div>
        <div class="inputWrap">
            <span> Some question ?</span>
            <input type="radio" name="options" value="ans1"> ans1
            <input type="radio" name="options" value="ans2"> ans2
            <input type="radio" name="options" value="ans3"> ans3
            <input type="radio" name="options" value="ans4"> ans4

        <div class="inputWrap">

            <input type="checkbox"> India
            <input type="checkbox"> UK
            <input type="checkbox"> Canada
        </div>
        <div class="inputWrap">
            <select name="" id="">
                <option value="none"> Please choose Some</option>
                <option value="none"> India</option>
                <option value="none"> Canada</option>
                <option value="none"> UK</option>
                <option value="none"> US</option>
            </select>
        </div>
        <button type="button"> Submit </button>
        <input type="button" name="submit" value="submit">
